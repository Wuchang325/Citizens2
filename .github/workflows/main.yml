name: Build Citizens2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Cache BuildTools
      uses: actions/cache@v3
      with:
        path: ~/.BuildTools
        key: buildtools-all-versions
        
    - name: Build Spigot Dependencies (多版本)
      run: |
        mkdir -p ~/.BuildTools
        cd ~/.BuildTools
        
        if [ ! -f BuildTools.jar ]; then
          wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
        fi
        
        # 构建 1.21.8 (remapped-mojang)
        java -jar BuildTools.jar --rev 1.21.8 --remapped --compile SPIGOT
        
        # 如果需要1.21.11也在这里构建
        # java -jar BuildTools.jar --rev 1.21.11 --remapped --compile SPIGOT
        
    - name: Install Spigot to Maven (Remapped)
      run: |
        cd ~/.BuildTools
        
        # 安装remapped-mojang版本
        mvn install:install-file \
          -Dfile=spigot-1.21.8-R0.1-SNAPSHOT-remapped-mojang.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.8-R0.1-SNAPSHOT \
          -Dclassifier=remapped-mojang \
          -Dpackaging=jar
        
        # 同时安装标准版本（某些依赖可能需要）
        mvn install:install-file \
          -Dfile=spigot-1.21.8-R0.1-SNAPSHOT.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.8-R0.1-SNAPSHOT \
          -Dpackaging=jar
          
        # 如果还需要obf版本
        if [ -f spigot-1.21.8-R0.1-SNAPSHOT-obf.jar ]; then
          mvn install:install-file \
            -Dfile=spigot-1.21.8-R0.1-SNAPSHOT-obf.jar \
            -DgroupId=org.spigotmc \
            -DartifactId=spigot \
            -Dversion=1.21.8-R0.1-SNAPSHOT \
            -Dclassifier=obf \
            -Dpackaging=jar
        fi
        
    - name: Debug Installed Files
      run: |
        ls -la ~/.m2/repository/org/spigotmc/spigot/1.21.8-R0.1-SNAPSHOT/
        
    - name: Build Project
      run: mvn clean package --batch-mode
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Citizens2-JAR
        path: target/*.jar
