name: Build Citizens2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Prepare BuildTools Directory
      run: |
        mkdir -p ~/.BuildTools
        cd ~/.BuildTools
        if [ ! -f BuildTools.jar ]; then
          wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
        fi
        
    - name: Build & Install Spigot 1.21.8
      run: |
        mkdir -p ~/.BuildTools
        cd ~/.BuildTools
        
        # 确保BuildTools存在
        if [ ! -f BuildTools.jar ]; then
          wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
        fi
        
        # 构建
        java -jar BuildTools.jar --rev 1.21.8 --remapped
        
        # 安装remapped
        mvn install:install-file \
          -Dfile=Spigot/Spigot-Server/target/spigot-1.21.8-R0.1-SNAPSHOT-remapped-mojang.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.8-R0.1-SNAPSHOT \
          -Dclassifier=remapped-mojang \
          -Dpackaging=jar
          
        # 安装normal
        mvn install:install-file \
          -Dfile=spigot-1.21.8.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.8-R0.1-SNAPSHOT \
          -Dpackaging=jar
        
    - name: Build & Install Spigot 1.21.10
      run: |
        mkdir -p ~/.BuildTools
        cd ~/.BuildTools
        
        java -jar BuildTools.jar --rev 1.21.10 --remapped
        
        mvn install:install-file \
          -Dfile=Spigot/Spigot-Server/target/spigot-1.21.10-R0.1-SNAPSHOT-remapped-mojang.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.10-R0.1-SNAPSHOT \
          -Dclassifier=remapped-mojang \
          -Dpackaging=jar
          
        mvn install:install-file \
          -Dfile=spigot-1.21.10.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.10-R0.1-SNAPSHOT \
          -Dpackaging=jar
        
    - name: Build & Install Spigot 1.21.11
      run: |
        mkdir -p ~/.BuildTools
        cd ~/.BuildTools
        
        java -jar BuildTools.jar --rev 1.21.11 --remapped
        
        mvn install:install-file \
          -Dfile=Spigot/Spigot-Server/target/spigot-1.21.11-R0.2-SNAPSHOT-remapped-mojang.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.11-R0.2-SNAPSHOT \
          -Dclassifier=remapped-mojang \
          -Dpackaging=jar
          
        mvn install:install-file \
          -Dfile=spigot-1.21.11.jar \
          -DgroupId=org.spigotmc \
          -DartifactId=spigot \
          -Dversion=1.21.11-R0.2-SNAPSHOT \
          -Dpackaging=jar
        
    - name: Build Project
      run: mvn clean package --batch-mode -DskipTests
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Citizens2-JAR
        path: dist/target/*.jar
